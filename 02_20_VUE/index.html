<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue.js 처음 코딩하기</title>

    <script src="./vue/lib/vue.js"></script>

</head>
<body>
    <div id="wrap">

    <!-- 마크업(Tag) - DOM(Document Object Model) View : HTML-->
    <!-- div#app>h1{자바스크립트 프레임워크 Vue.js 공부하기} -->
    <div id="app">
        <h1>자바스크립트 프레임워크 Vue.js 공부하기 {{ txt }}</h1>
        <h2>뷰 데이터 속성 바인딩 하기 {{ msg }} 머스테시 안에 바인딩 속성 넣기</h2>
        <hr>
    </div>

        <!-- <Root> : HTML 안의 컨포넌트 -->
    


    <!-- 스크립트(Script) 뷰 모델 (View Model) + 모델 (Model): Controller -->

    <script>
                // 뷰 생성 (생성자 방식)
        var obj = new Vue({
            el: '#app',
            // 속성 방식
            data: {
                msg: '자바스크립트 data',
                txt: 'JAVASCRIPT VUE.JS'
            }
        });




    </script>





    <!-- 스타일(Style) : CSS -->
    


    <div id="header">
        <h1>MVVM 모델링</h1>
        <h2>{{ msg }}</h2>
        <p>{{ babo }}</p>
        <hr>
    </div>

    <script>
        var headerObj = new Vue({
            el: '#header',
            // 메서드 방식은 반드시 return { 속성(property): 값(value) }
            data: function(){
                return {
                    msg: 'MMVM 패턴',
                    babo: 50000
                    }
            }
            // data() {
            //     return {
            //         msg: 'MMVM 패턴',
            //         babo: 50000
            //         }
            // }
        });
    </script>



    <style>
        #wrap { width:1000px;margin:0 auto;background:#f0f0f0;padding:100px; }
        #app { text-align:center; }
        #header { text-align:center; }
        h2, p { color:#39b;background:#ddd;display:inline-flex;padding:20px 10px;font-size:20px;font-weight:normal; }
    </style>


    </div>
</body>
</html>
