<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>| VUE-ROUTER |</title>
    
    <script src="./vue/lib/vue.js"></script>
    <script src="./js/lib/jquery.min.js"></script>
    <script src="./js/lib/axios.min.js"></script>
    <script src="./js/lib/vue-router.js"></script>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">

</head>
<body>
<div id="router-wrap">

    <div id="app">
        <div id="header">
            <h1 class="logo">| VUE-ROUTER |</h1>
            <nav class="nav">
                <ul>
                    <li><router-link to='/home'>HOME 버튼</router-link></li>
                </ul>
                <ul>
                    <li><router-link to='/main'>MAIN 버튼</router-link></li>
                </ul>
            </nav>
        </div>
        <!--
        연결할콤포넌트이름1
        연결할콤포넌트이름2
        -->
        <div id="content">
            <router-view></router-view>
        </div>
    </div>

    <script>

        var homeComponent = {
            template: '<div id="home" class="comp"><h2>HOMEPAGE INTRO</h2></div>'
        }
        var mainComponent = {
            template: '<div id="main" class="comp"><h2>HOMEPAGE MAIN</h2></div>'
        }

        // var routes = [];

        // 라우터 객체 생성
        var router = new VueRouter({
            routes: [
                // 경로: '',
                // component: '연결할 콤포넌트 이름',
                {
                    path: '/home',
                    component: homeComponent,
                },
                {
                    path: '/main',
                    component: mainComponent,
                }
            ]
        });

        // 뷰 객체 생성
        var app = new Vue({
            router: router,
            data: {
                msg: '페이지 이동'
            }
        }).$mount('#app');

    </script>

</div>
</body>
</html>
