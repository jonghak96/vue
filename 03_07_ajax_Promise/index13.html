<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax (Fetch) (혼자하기)</title>
    <script src="./js/lib/jquery.min.js"></script>
</head>
<body>

    <script>

        fetch("./data/data1.json")
            .then(resp => resp.json())
            .then(d => {
                d.member.forEach(function(el, idx) {
                    document.write(idx+1, el.name, el.age, el.email, '<br>');
                })
            })

    </script>

</body>
</html>
