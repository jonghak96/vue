<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>| AJAX | 프로미스 | JSON | 데이터처리 |</title>
    <script src="./vue/lib/vue.js"></script>
    <script src="./js/lib/jquery.min.js"></script>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
</head>
<body>
<div id="wrap">

    <h1>| AJAX | 프로미스 | JSON | 데이터처리 |</h1>
    
    <script>
        console.log($);

        fetch("./data/data1.json")
            .then( (response) => response.json() ) // 프로미스 변환
            // .then( (response) => {      // 줄 바꿔서 표현하는 경우는 반드시 return(리턴)이 필요. (한 줄일 경우, return, {block} 필요없음)
            //     return response.json()  // 프로미스 변환
            // })

            .then( (data) => { // .then( d => {
                // console.log(data); // object(객체)
                data.member.forEach(function(element, index) {
                    console.log(index+1, element.name, element.age, element.email);
                    // console.log(index+1, data.member[index].name, data.member[index].age, data.member[index].email);
                })
            })

    </script>

</div>
</body>
</html>
