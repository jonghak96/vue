<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Componenet | BRANDO Site 제작</title>
    <script src="./vue/lib/vue.js"></script>
    <script src="./js/lib/jquery.min.js"></script>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">

</head>
<body>
<div id="wrap">

    <!-- 헤더 영역 시작 -->
    <div id="header">
        <div class="wrap">
            <div class="gap">
                <div class="container">
                    <!-- Logo Template -->
                    <logo-component></logo-component>
                    <!-- Navigation Template -->
                    <nav id="nav">
                        <ul>
                            <nav-component v-for='item in gnb' :propsnav='item'></nav-component>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        var logoComponent = {
            props: ['propslogo'],
            template: '\
                <div class="logo">\
                    <a href="javascript" class="logo-btn">\
                        <img src="./img/logo_image.png" alt="logo">\
                    </a>\
                </div>\
            '
        };
        var navComponent = {
            // props 소문자로만 쓸 것!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
            props: ['propsnav'],
            template: '<li><a href="javascript" class="main-btn"> {{ propsnav.menu }} </a></li>'
        };

        var header = new Vue({
            el: '#header',
            data: {
                gnb: [
                    {menu: 'ABOUT'},
                    {menu: 'PORTFOLIO'},
                    {menu: 'SERVICES'},
                    {menu: 'TESTIMONIAL'},
                    {menu: 'BLOG'},
                    {menu: 'CONTACT'}
                ]
            },
            components: {
                'logo-component': logoComponent,
                'nav-component': navComponent
            }
        });
    </script>
    <!-- 헤더 영역 끝 -->

    
    <!-- 메인 영역 시작 -->
    <div id="main">
        <section01-component></section01-component>
    </div>

    <script>
        var section01Component = {
            props: ['propssec01'],
            template: '\
                <section id="section01">\
                    <div class="wrap">\
                        <div class="gap">\
                            <div class="container">\
                                <h4>WE WORK HARD, WE PLAY HARD</h4>\
                                <h2>\
                                    SALIENT IS DIGITAL <br>\
                                    BRILLIANCE\
                                </h2>\
                                <h3>CREATIVE SOLUTIONS TO IMPROVE YOUR BUSINESS</h3>\
                                <p>\
                                    <span>\
                                        <a href="javascript:">OUR SERVICES</a>\
                                    </span>\
                                </p>\
                            </div>\
                        </div>\
                    </div>\
                </section>\
            '
        };

        var main = new Vue({
            el: '#main',
            data: {

            },
            components: {
                'section01-component': section01Component
            }
        }); 
    </script>
    <!-- 메인 영역 끝 -->

</div>
</body>
</html>
