<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Componenet | 변수사용</title>
    <script src="./vue/lib/vue.js"></script>
</head>
<body>
<div id="wrap">

    <div id="localComp">
        <h1>지역 컴포넌트 등록</h1>
        <header-component></header-component>
        <main-component></main-component>
        <footer-component></footer-component>
        <popup-component></popup-component>
        <modal-component></modal-component>
        <!-- Modal = Layer Popup -->
    </div>

    <script>

        // 지역 컴포넌트 변수지정 내용들 중 템플릿 등,,
        // {객체지정}
        // 철저한 객체기반으로 바뀜.
        var headerComponent = {
            template: '<h2>header-component (지역 컴포넌트가 생성되었습니다.)</h2>'
        };
        var mainComponent = {
            template: '<h2>main-component (지역 컴포넌트가 생성되었습니다.)</h2>'
        };
        var footerComponent = {
            template: '<h2>footer-component (지역 컴포넌트가 생성되었습니다.)</h2>'
        };
        var popupComponent = {
            template: '<h2>popup-component (지역 컴포넌트가 생성되었습니다.)</h2>'
        };
        var modalComponent = {
            template: '<h2>modal-component (지역 컴포넌트가 생성되었습니다.)</h2>'
        };

        var localComp = new Vue({
            el: '#localComp',
            data: {
                comp01 : 'component-01',
                comp02 : 'component-02',
                comp03 : 'component-03',
                comp04 : 'component-04',
                comp05 : 'component-05'
            },
            // 지역 컴포넌트 생성
            components: {
                // 변수대입
                'header-component': headerComponent,
                'main-component': mainComponent,
                'footer-component': footerComponent,
                'popup-component': popupComponent,
                'modal-component': modalComponent
            }
        });
        
    </script>

</div>
</body>
</html>
