<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Componenet | Template</title>
    <script src="./vue/lib/vue.js"></script>
</head>
<body>
<div id="wrap">

    <div id="localComp">
        <h1>지역 컴포넌트 등록</h1>
        <header-component></header-component>
        <main-component></main-component>
        <footer-component></footer-component>
        <popup-component></popup-component>
        <modal-component></modal-component>
        <!-- Modal = Layer Popup -->
    </div>

    <script>

        var localComp = new Vue({
            el: '#localComp',
            data: {
                comp01 : 'component-01',
                comp02 : 'component-02',
                comp03 : 'component-03',
                comp04 : 'component-04',
                comp05 : 'component-05'
            },
            // 지역 컴포넌트 생성
            components: {
                'header-component': {
                    template: '<h2>header-component (지역 컴포넌트가 생성되었습니다.)</h2>'
                },
                'main-component': {
                    template: '<h2>main-component (지역 컴포넌트가 생성되었습니다.)</h2>'
                },
                'footer-component': {
                    template: '<h2>footer-component (지역 컴포넌트가 생성되었습니다.)</h2>'
                },
                'popup-component': {
                    template: '<h2>popup-component (지역 컴포넌트가 생성되었습니다.)</h2>'
                },
                'modal-component': {
                    template: '<h2>modal-component (지역 컴포넌트가 생성되었습니다.)</h2>'
                }
            }
        });
        
    </script>

</div>
</body>
</html>
